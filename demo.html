<!DOCTYPE html>
<html>
<head>
    <script src="../webcomponentsjs/webcomponents.js"></script>
	<link rel="stylesheet" href="demo.css">
	<link rel="import" href="button-signin.html">
</head>
<body unresolved>
<template id="app" is="auto-binding" >
	  <div class="modal-content">
		<div class="modal-body">
            <div class="well" vertical layout>
                <img src="../../images/logo.png" align="center" style="width: 280px;margin-bottom: 20px">
                <button-signin labelSignin="Sign in with Google" link="/?auth=appengine" icon="google:google" classButton="brand-google">Sign in with Google</button-signin>
                <button-signin labelSignin="Sign in with Yahoo" link="/?auth=yahoo" icon="yahoo:yahoo" classButton="brand-yahoo">Sign in with Yahoo</button-signin>
                <button-signin labelSignin="Sign in with Linkedin" link="/?auth=linkedin" icon="linkedin:linkedin" classButton="brand-linkedin">Sign in with Yahoo</button-signin>
            </div>	
		</div>
	  </div>
</template>
</body>
</html>
