<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-image/iron-image.html">

<link rel="import" href="../cbn-login-button.html">

<style>
	/*global styles*/
	body, html{
		height:100%;
		padding:0;
		margin:0;
	}
</style>

<dom-module id="cbn-login">
	<style>
		:host {
			display: flex;
			flex-direction: column;
			height: 100%;
			padding: 0;
			margin: 0;
		}

		.modal-body {
			margin: auto;
			position: relative;
			padding: 15px;
		}

		.well {
			-ms-flex-direction: column;
			-webkit-flex-direction: column;
			flex-direction: column;

			display: -ms-flexbox;
			display: -webkit-flex;
			display: flex;

			min-height: 20px;
			padding: 0 15px 15px 15px;
			margin-bottom: 10px;
			background-color: #f5f5f5;
			border: 1px solid #e3e3e3;
			border-radius: 4px;
			box-shadow: inset 0 1px 1px rgba(0, 0, 0, .05);
		}

		.modal-content {
			position: relative;
			background-color: #fff;
			background-clip: padding-box;
			border: 1px solid rgba(0, 0, 0, 0.2);
			border-radius: 6px;
			outline: 0;
			box-shadow: 0 3px 9px rgba(0, 0, 0, 0.5);
			max-width: 350px;
			width: 100%;
			margin: 5px auto;
			min-width: 270px;
		}

		cbn-login-button {
			margin: 5px auto;
			min-width: 220px;
		}

		#logo {
			flex: 1;
			height: 100px;
			margin-bottom: 10px
		}
	</style>
	<template>
		<span style="flex:1"></span>
		<div class="modal-content">
			<div class="modal-body">
				<div class="well">
					<iron-image id="logo" src="[[logoUrl]]" sizing="contain"></iron-image>
					<template is="dom-if" if="[[!hideGoogle]]">
						<cbn-login-button login-url="[[loginUrl]]" open-new-tab=[[openNewTab]] link="auth=appengine" icon="google:google" class-button="brand-google">Sign in with Google</cbn-login-button>
					</template>
					<template is="dom-if" if="[[!hideYahoo]]">
						<cbn-login-button login-url="[[loginUrl]]" open-new-tab=[[openNewTab]] link="auth=yahoo" icon="yahoo:yahoo" class-button="brand-yahoo">Sign in with Yahoo</cbn-login-button>
					</template>
					<template is="dom-if" if="[[!hideLinkedin]]">
						<cbn-login-button login-url="[[loginUrl]]" open-new-tab=[[openNewTab]] link="auth=linkedin" icon="linkedin:linkedin" class-button="brand-linkedin">Sign in with Linkedin</cbn-login-button>
					</template>
				</div>
			</div>
		</div>
		<span style="flex:3"></span>
	</template>
</dom-module>

<script>
	(function () {
		Polymer({

			is: 'cbn-login',
			behaviors: [],
			properties: {
				logoUrl: {
					type: String,
					value: "/images/logo.png"
				},
				hideGoogle: {
					type: Boolean,
					value: false
				},
				hideYahoo: {
					type: Boolean,
					value: false
				},
				hideLinkedin: {
					type: Boolean,
					value: false
				},
				loginUrl:{
					type:String,
					value:null
				},
				openNewTab:{
					type: Boolean,
					value: false
				}
			},
			listeners: {},
			ready: function () {
			}
		})
	})();
</script>
